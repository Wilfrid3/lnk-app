<!-- Comment notification icon (192x192) -->
<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" rx="32" fill="#FFA500"/>
  
  <!-- Main comment bubble -->
  <g transform="translate(96, 90)">
    <!-- Comment bubble background -->
    <path d="M-45 -35 C-45 -45, -35 -55, -25 -55 L25 -55 C35 -55, 45 -45, 45 -35 L45 5 C45 15, 35 25, 25 25 L-15 25 L-35 40 L-25 25 C-35 25, -45 15, -45 5 Z" 
          fill="white"/>
    
    <!-- Comment text lines -->
    <rect x="-30" y="-35" width="50" height="4" rx="2" fill="#FFA500"/>
    <rect x="-30" y="-25" width="40" height="4" rx="2" fill="#FFA500"/>
    <rect x="-30" y="-15" width="45" height="4" rx="2" fill="#FFA500"/>
    <rect x="-30" y="-5" width="35" height="4" rx="2" fill="#FFA500"/>
  </g>
  
  <!-- Secondary smaller comment bubble -->
  <g transform="translate(130, 65)">
    <path d="M-15 -12 C-15 -18, -9 -24, -3 -24 L15 -24 C21 -24, 27 -18, 27 -12 L27 3 C27 9, 21 15, 15 15 L3 15 L-9 24 L-3 15 C-9 15, -15 9, -15 3 Z" 
          fill="rgba(255,255,255,0.8)"/>
    
    <!-- Small comment lines -->
    <rect x="-6" y="-15" width="24" height="2" rx="1" fill="#FFA500"/>
    <rect x="-6" y="-9" width="18" height="2" rx="1" fill="#FFA500"/>
    <rect x="-6" y="-3" width="21" height="2" rx="1" fill="#FFA500"/>
  </g>
  
  <!-- Comment count indicator -->
  <circle cx="140" cy="45" r="12" fill="#FF6B6B"/>
  <text x="140" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
  
  <!-- Floating comment indicators -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="8" fill="rgba(255,255,255,0.7)"/>
    <rect x="-4" y="-2" width="8" height="1.5" rx="0.5" fill="#FFA500"/>
    <rect x="-4" y="0.5" width="6" height="1.5" rx="0.5" fill="#FFA500"/>
  </g>
  
  <!-- Optional text -->
  <text x="96" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">COMMENT</text>
</svg>
